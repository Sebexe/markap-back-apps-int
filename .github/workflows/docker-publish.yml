name: Build and Push Docker Image to Docker Hub

on:
  workflow_dispatch:  # Activador manual
  push:
    branches:
      - main  # También se ejecutará en cada push a main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Paso 3: Instalar Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker-compose --version  # Verificar instalación

      # Paso 4: Iniciar sesión en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Paso 5: Construir y etiquetar las imágenes desde el archivo docker-compose.yml
      - name: Build Docker Compose images
        run: |
          export IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/markap-full:latest
          docker-compose -f docker-compose.yml build
          docker tag backend $IMAGE_TAG  # Etiquetar la imagen del backend como `markap-full`

      # Paso 6: Subir la imagen principal al Docker Hub
      - name: Push image to Docker Hub
        run: |
          export IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/markap-full:latest
          docker push $IMAGE_TAG

      # Paso 7 (Opcional): Verificar que la imagen se subió correctamente
      - name: Verify Docker Image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/markap-full:latest
          docker images
